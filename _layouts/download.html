---
layout: default
---

<h2>{{ page.title }}</h2>

{% assign file = site.static_files | where: "lang", page.lang %}
{% for myfile in file %}
  <li><a href="{{ site.baseurl }}{{ myfile.path }}">{{ myfile.basename }}</a></li>
{% endfor %}

<div class="post-content e-content" itemprop="articleBody">
    {{ content }}
</div>
