<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col one-half">
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.author -%}
              {{ site.author | escape }}
            {%- endif -%}
            </li>
            
        </ul>
      </div>

      <div class="social-links">
        {%- include social.html -%}
      </div>

      <img src="{{ site.baseurl }}/assets/footer.svg">

      <center>
        <a href='https://github.com/dromotherm'><span style="color: #ff6600ff;"><i class="fab fa-github fa-2x"></span></i></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        {%- if site.email -%}
        <a href="mailto:{{ site.email }}"><span style="color: #ff6600ff;"><i class="fas fa-envelope fa-2x"></i></span></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        {%- endif -%}
        <a href="{{ 'feed.xml' | relative_url }}"><span style="color: #ff6600ff;"><i class="fas fa-rss-square fa-2x"></i></span></a>
          <p>{{- site.description | escape -}}</p>
        
      </center>
    </div>

  </div>

</footer>
