<header class="site-header">
  <div class="wrapper">
    {%- assign default_paths = site.pages | map: "path" -%}
    {%- assign page_paths = site.header_pages | default: default_paths -%}
    {%- assign titles_size = site.pages | map: 'title' | join: '' | size -%}
    <nav class="site-nav">
      <a class="site-title" rel="author" href="{{ "/" | relative_url }}"><img src="{{ site.baseurl }}/assets/dromotherm6.svg" width=100 height=50> {{ site.title | escape }}</a>
      <div class="trigger"><span class="page"></span> / <span class="topage"></span></div>
    </nav>
  </div>
</header>
